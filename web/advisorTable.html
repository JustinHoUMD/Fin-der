<!DOCTYPE html>
<html>
<head>
<title>Advisor Table</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

</head>
<body>

	<table id="advTable" class="display table" width="100%" >

	          <tr>  
	            <th>Name</th>  
	            <th>Company</th>  
	            <th>Location</th>
	            <th>DRPS</th>

	    </thead>  
	</table>  
    
    <br/>

		<option value="MI">Michigan</option>

		<option value="NV">Nevada</option>
		<option value="NH">New Hampshire</option>
		<option value="NJ">New Jersey</option>

      </select>

      <input id = "zipInput" class="form-control input-sm" id="inputsm" type="text" placeholder="ZipCode">
      <select id = "radiusSelect"class="form-control input-sm" id="sel3">
      	<option>Search Radius (miles)</option>
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
    <div class="form-group" align="right">
	  <button id = "locationButton"type="button" class="btn btn-primary" align="right" >Search</button> 
	</div>


     <script>
		$(document).ready(function(){
	    	$('#advTable').dataTable( {
       			 "order": [[ 0, "asc" ],[ 4, "asc" ]]
    		} );
		});
	 </script>
	 <script type="text/javascript" src="advisorTableScript.js"></script>
